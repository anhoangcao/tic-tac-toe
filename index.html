<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Game Screen -->
    <div class="game-container">
        <div class="game-board">
            <h1>Tic Tac Toe</h1>
            <div class="board" id="board"></div>
            <div id="status"></div>
        </div>
        <div class="game-info">
            <div class="player-input">
                <input type="text" id="player-x" placeholder="Player X Name" value="Player X">
                <input type="text" id="player-o" placeholder="Player O Name" value="Player O">
            </div>
    
            <div class="board-size">
                <label for="board-size">Board Size:</label>
                <select id="board-size">
                    <option value="3">3x3</option>
                    <option value="4">4x4</option>
                    <option value="5">5x5</option>
                    <option value="6">6x6</option>
                    <option value="7">7x7</option>
                    <option value="8">8x8</option>
                    <option value="9">9x9</option>
                    <option value="10">10x10</option>
                </select>
            </div>
            <div id="score">
                <div class="score-item">
                    <span id="player-x-name">Player X</span>
                    <span class="score-value" id="score-x">0</span>
                </div>
                <div class="score-item">
                    <span>Draws</span>
                    <span class="score-value" id="score-draw">0</span>
                </div>
                <div class="score-item">
                    <span id="player-o-name">Player O</span>
                    <span class="score-value" id="score-o">0</span>
                </div>
            </div>
            <div class="button-container">
                <button id="undo">Undo</button>
                <button id="reset">New Game</button>
                <button id="ai-move">AI Move</button>
                <button id="reset-score">Reset Score</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
    
</body>
</html>
